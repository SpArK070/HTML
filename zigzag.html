<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-6 Assignment - 3</title>

    <style>
        .full{
            margin: 50px;
            padding: 50px 250px;
        }
        .row{           
            display: flex;            
        }
        .row>div{
            background-color:#287c64;
            height: 200px;
            width: 200px;
            margin: 20px;
            border-radius: 5px;
        }
        .large{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="full">
        <!--Row 1-->
        <div class="row">
            <div></div>
            <div class="large"></div>
            <div></div>
        </div>
        <!--Row 2-->
        <div class="row">
            <div class="large"></div>
            <div></div>
            <div></div>
        </div>
        <!--Row 3-->
        <div class="row">
            <div></div>
            <div></div>
            <div class="large"></div>
        </div>
    </div>
</body>
</html>
